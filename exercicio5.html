<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <h2>Calcular Preço De Combustível</h2>
      <form action="">
        <label for="litros">Litros Vendidos:</label>
        <input type="number" id="litros" name="litros" step="0.01" required>

        <label for="combustivel"> Tipo de Combustível:</label>
        <select name="combustivel" id="combustivel" required>
            <option value="Alcool"></option>
            <option value="Gasolina"></option>
        </select>

        <button type="button" id="calccomb"  onclick="calcularPreco()"> Calcular Preço</button>
        <button type="reset" id="btLimparesult">Limpar</button>
      </form>

      <div id="resultado"></div>

       <script src="exercicio5.js"></script>

      <script>
            document.querySelector ('#calccomb').addEventListener('click' ,function () { 
        const litros = document.querySelector("litros")
        const combustivel = document.querySelector("combustivel")
        const precoUnitario = document.querySelector("precoUnitario").value;
        const desconto = document.querySelector("desconto").value;

        const precoFinal = calcularPreco(litros, combustivel, precoUnitario, desconto);

        document.querySelector("#resultado").innerHTML = "Valor a ser pago pelo cliente: R$" + precoFinal;
        });

        document.querySelector('#btLimparesult').addEventListener('click', function () {
            document.querySelector('#resultado').innerHTML = '';
        });
      </script>
       
</body>
</html>
