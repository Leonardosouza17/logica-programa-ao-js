<!DOCTYPE html>
<html lang="pt-BR" data-tema="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5</title>
    <link rel="stylesheet" href="/style/reset.css">
    <link rel="stylesheet" href="/style/style.css">
</head>

<body>

    <!-- <section> -->

    <h1>Tabela de Descontos</h1>
    <table>

        <tr>
            <th>Combustível</th>
            <th>Quantidade (litros)</th>
            <th>Desconto</th>
        </tr>


        <tr>
            <td rowspan="2">Álcool</td>
            <td>Até 20 litros</td>
            <td>3% por litro</td>
        </tr>

        <tr>
            <td>Acima de 20 litros</td>
            <td>5% por litro</td>
        </tr>

        <tr>
            <td rowspan="2">Gasolina</td>
            <td>Até 20 litros</td>
            <td>4% por litro</td>
        </tr>

        <tr>
            <td>Acima de 20 litros</td>
            <td>6% por litro</td>
        </tr>

    </table>

    <!-- </section> -->

    <a href="/html/index.html" id="ancora"> Voltar </a>

    <h2>Calculador De Combustível</h2>
    <section>


        <div class="elementos-em-linha">

            <label for="litros">Litros De Combustível:</label>
            <input type="number" id="litros" name="litros" min="1">

            <label for="combustivel">Tipo De Combustível</label>
            <select name="combustivel" id="combustivel">
                <option value="A">Álcool</option>
                <option value="G">Gasolina</option>

            </select>

        </div>

        <div id="resultado"></div>

        <div id="botoes">

            <button type="button" onclick="calculacomb()" id="calccomb">Calcular</button>
            <button type="reset" id="limparesultado">Limpar</button>

        </div>

    </section>


    <button type="button" id="btTrocaTema">

        <img src="/img/lua.png" alt="">
        <img src="/img/sol.png" alt="">

    </button>

    <script src="/javascript/tema.js"></script>
    <script src="/javascript/exercicio5.js"></script>
    <script src="/javascript/navbar.js"></script>





</body>

</html>
