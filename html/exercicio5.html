<!DOCTYPE html>
<html lang="pt-BR" data-tema="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Combustível</title>
    <link rel="stylesheet" href="/style/reset.css">
    <link rel="stylesheet" href="/style/style.css">
</head>

<body>

    <a href="/html/index.html" id="ancora"> Voltar </a>

    <section>

        <h2>Calculador De Combustível</h2>

        <div class="elementos-em-linha">

            <label for="litros">Litros De Combustível:</label>
            <input type="number" id="litros" name="litros" min="1">

            <label for="combustivel">Tipo De Combustível</label>
            <select name="combustivel" id="combustivel">
                <option value="alcool">Álcool</option>
                <option value="gasolina">Gasolina</option>

            </select>

        </div>

        <div id="resultado"></div>

        <div id="botoes">

            <button type="button" onclick="calculacomb()" id="calccomb">Calcular</button>
            <button type="reset" id="limparesultado">Limpar</button>

        </div>

    </section>


    <button type="button" id="btTrocaTema">

        <img src="/img/lua.png" alt="">
        <img src="/img/sol.png" alt="">

    </button>

    <script src="/javascript/tema.js"></script>

    <script src="/javascript/exercicio5.js"></script>


    <script>

        function calculacomb() {

            let litros = document.getElementById('litros').value;
            let combustivel = document.getElementById('combustivel').value;
            let preco;
            let desconto;

            if (combustivel === 'alcool') {

                if (litros = 20) {
                    desconto = 0.03;

                } else {
                    desconto = 0.05;
                }
                preco = 2.89;

            } else if (combustivel === 'gasolina') {

                if (litros = 20) {
                    desconto = 0.04;

                } else {
                    desconto = 0.06;
                }
                preco = 5.19;

            } else {

                document.getElementById('resultado').innerText = " Tipo de combustível inválido";

                return;
            }

            let valordeDesconto = preco * litros * (1 - desconto);

            document.getElementById('resultado').innerText = "Valor a ser pago : R$" + valordeDesconto.toFixed(2);
            document.getElementById('limparesultado').addEventListener('click', () => {

                document.getElementById('resultado').innerText = '';

            });
        }

    </script>


</body>

</html>
